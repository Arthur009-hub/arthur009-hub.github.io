<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dado Animado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Escolha o tipo de dado</h1>
        <select id="diceSelect">
            <option value="d6" selected>Dado de 6 lados (D6)</option>
            <option value="d12">Dado de 12 lados (D12)</option>
        </select>
        <button id="rollButton">Rolar Dado</button>
        <div id="diceContainer">
            <!-- ContÃªineres para os dados -->
            <div id="cube" class="dice d6">
                <div class="face face1">1</div>
                <div class="face face2">2</div>
                <div class="face face3">3</div>
                <div class="face face4">4</div>
                <div class="face face5">5</div>
                <div class="face face6">6</div>
            </div>
            <div id="dodecahedron" class="dice d12">
                <div class="face face1">1</div>
                <div class="face face2">2</div>
                <div class="face face3">3</div>
                <div class="face face4">4</div>
                <div class="face face5">5</div>
                <div class="face face6">6</div>
                <div class="face face7">7</div>
                <div class="face face8">8</div>
                <div class="face face9">9</div>
                <div class="face face10">10</div>
                <div class="face face11">11</div>
                <div class="face face12">12</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
